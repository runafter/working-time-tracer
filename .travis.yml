language: android
jdk: oraclejdk8

android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.2
    - android-22
    - android-25
    - sys-img-armeabi-v7a-android-22
    - extra-android-m2repository
    - extra-android-support

before_install:
  - chmod +x gradlew

before_script:
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window -verbose > avd.log &
  - android-wait-for-emulator
  - sleep 120
  - adb shell input keyevent 82
  - adb logcat -d
  #- adb logcat ActivityTestRule:I TestRunner:I LifecycleMonitor:D ActivityManager:D WTT:D WTTT:D WTTS:D *:S > logcat.log &
  - adb logcat > logcat.log &

script: ./gradlew test connectedAndroidTest

after_failure:
  - cat avd.log
  - cat logcat.log
  - wget http://imgur.com/tools/imgurbash.sh
  - chmod a+x imgurbash.sh
  - adb shell screencap -p | sed 's/\r$//' &gt; screen.png
  - ./imgurbash.sh screen.png
  - pandoc builder/build/reports/tests/index.html -t plain | sed -n '/^Failed tests/,/default-package/p'
